<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/base-template.xhtml">
    <ui:define name="main-content">
        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Add Job</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15" method="post" action="/jobs/add">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Sector" for="sector" class="h3 mb-2"/>
                    </div>
                    <h:inputText type="text" class="form-control" id="sector" name="sector"
                                 value="#{addJobBean.jobBindingModel.sector}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Profession" for="profession" class="h3 mb-2"/>
                    </div>
                    <h:inputText type="text" class="form-control" id="profession" name="profession"
                                 value="#{addJobBean.jobBindingModel.profession}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Salary" for="salary" class="h3 mb-2"/>
                    </div>
                    <h:inputText type="number" class="form-control" id="salary" name="salary"
                                 value="#{addJobBean.jobBindingModel.salary}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Description" for="description" class="h3 mb-2"/>
                    </div>
                    <h:inputTextarea rows="4" class="form-control" id="description" name="description"
                                     value="#{addJobBean.jobBindingModel.description}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton value="Register" action="#{addJobBean.addJob}" type="submit" class="btn btn-info text-white"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
