<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <h1 class="text-center">Create Package</h1>
            <hr class="hr-2 bg-panda w-50"/>
            <div class="d-flex">
                <h:form class="w-50 mx-auto">
                    <div class="form-group">
                        <h:outputLabel for="description" value="Description"/>
                        <h:inputText type="text" class="form-control" id="description" placeholder="Description..."
                                     value="#{packageCreateBean.packageCreateBindingModel.description}"/>
                    </div>
                    <div class="weight-and-address-holder d-flex justify-content-between">
                        <div class="form-group w-50 pr-5">
                            <h:outputLabel for="weight" value="Weight"/>
                            <h:inputText type="number" class="form-control" id="weight" placeholder="Weight..."
                                         value="#{packageCreateBean.packageCreateBindingModel.weight}"/>
                        </div>
                        <div class="form-group w-50 pl-5">
                            <h:outputLabel for="address" value="Shipping Address"/>
                            <h:inputText type="text" class="form-control" id="address" placeholder="Shipping Address..."
                                         value="#{packageCreateBean.packageCreateBindingModel.shippingAddress}"/>
                        </div>
                    </div>
                    <hr class="hr-2 bg-panda"/>
                    <div class="form-group w-50 mx-auto">
                        <div class="text-center">
                            <h:outputLabel for="recipient" value="Recipient"/>
                        </div>
                        <h:selectOneMenu value="#{packageCreateBean.packageCreateBindingModel.recipient}"
                                         class="custom-select" id="recipient" name="recipient">
                            <f:selectItem itemLabel="-- Choose Recipient --" itemDisabled="true"/>
                            <f:selectItems value="#{allUsersBean.users}" var="user" itemValue="#{user.username}"
                                           itemLabel="#{user.username}"/>
                        </h:selectOneMenu>
                    </div>
                    <hr class="hr-2 bg-panda"/>
                    <div class="button-holder d-flex justify-content-center">
                        <h:commandButton type="submit" class="btn bg-panda text-white" value="Create"
                                         action="#{packageCreateBean.create}"/>


                    </div>
                </h:form>
            </div>
        </main>
    </ui:define>
</ui:composition>
</html>
