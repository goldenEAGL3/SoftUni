<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <script src="./scripts/solution.js"></script>
    
    <title>Document</title>
</head>
<body>
    <header class="page-header">
        <a class="float-right" href="https://softuni.bg">
            <img  src="./images/logo.png" 
            alt="SoftUni logo">
        </a>
        <h1>SoftUni Courses</h1>
    </header>
    <section class="row content-section">
        <div class="box offset-2 col-sm-3">
            <header class="text-center box-header">
                <h2>
                    Available Courses
                </h2>
            </header>
            <ul id="list-courses" class="list">
            </ul>
            <ul id="list-educational-type" class="list list-horizontal list-educational">
            </ul>
            <div class="text-center box-footer">
                <button id="btn-sign-me-up" class="btn btn-primary">Sign me up</button>
            </div>
            
        </div>
        <div class="box offset-2 col-sm-3">
            <header class="text-center box-header">
                <h2 >
                    My courses
                </h2>
            </header>
            <ul id="list-my-courses" class="list list-bullets">
                
            </ul>
            <div class="text-center box-footer">
                Cost:<span id="total-price">0.00</span> BGN
            </div>
        </div>
    </section>
    <footer class="text-center">
        <a href="https://softuni.bg">
           <span>Go to SoftUni</span> 
        </a>
    </footer>
    
</body>
</html>
