<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:component>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-sboj">
            <h:link class="navbar-brand text-info h4" value="Sboj.gb" outcome="/home"/>
            <!--            <h:button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"-->
            <!--                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">-->
            <!--                <span class="navbar-toggler-icon"></span>-->
            <!--            </h:button>-->

            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav row">
                    <li class="nav-item col-md-4">
                        <h:link value="Home" outcome="/home" class="nav-link text-info active h5"/>
                    </li>
                    <c:choose>
                        <c:when test="#{null == session.getAttribute('username')}">
                            <li class="nav-item col-md-4">
                                <h:link value="Login" outcome="/login" class="nav-link text-info active h5"/>
                            </li>
                            <li class="nav-item col-md-4">
                                <h:link value="Register" outcome="/register" class="nav-link text-info active h5"/>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li class="nav-item col-md-4">
                                <h:link value="Add Job" outcome="/add-job" class="nav-link text-info active h5"/>
                            </li>
                            <li class="nav-item col-md-4">
                                <h:form>
                                    <h:commandLink value="Logout" action="#{userLogoutBean.logout}" class="nav-link text-info active h5"/>
                                </h:form>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </ul>
            </div>
        </nav>
    </header>
</ui:component>
</html>
