<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="templates/base-template.xhtml">
    <ui:define name="main-content">
        <main>
            <hr class="my-3"/>
            <div class="text-center mb-3">
                <h4 class="text-info">Welcome, #{session.getAttribute("username")}</h4>
            </div>
            <hr class="my-3"/>

            <div class="container">
                <div class="row mb-4 d-flex justify-content-around">
                    <c:forEach items="#{allJobsBean.jobViewModels}" var="job">

                        <div class="col-md-3 d-flex flex-column text-center">
                            <h:graphicImage value="#{job.imgResource}" class="img-thumbnail" width="300" height="300"/>
                            <h5 class="text-center">#{job.profession}</h5>
                            <h:link value="Details" outcome="/job-details" class="btn btn-info">
                                <f:param name="jobId" value="#{job.id}"/>
                            </h:link>
                            <h:link value="Delete" outcome="/job-delete" class="btn btn-danger">
                                <f:param name="jobId" value="#{job.id}"/>
                            </h:link>
                        </div>
                    </c:forEach>
                </div>
            </div>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
