<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<th:block th:replace="/fragments/head"/>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"/>
    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <div class="print-container container-fluid">
            <div class="row mb-4 d-flex flex-wrap">
                <th:block th:each="document : ${documents}" >
                    <div class="print-scheduled home-doc bg-exodia rounded">
                        <h5 class="text-center text-white font-weight-bold py-3 mt-3" th:text="${document.getTitle()}"></h5>
                        <hr class="bg-white">
                        <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                            <a class="btn bg-exodia text-white font-weight-bold mb-3"
                                     th:href="@{/print/{id}(id=${document.getId()})}" th:text="Print"></a>
                            <a class="btn bg-exodia text-white font-weight-bold mb-3"
                                     th:href="@{/details/{id}(id=${document.getId()})}" th:text="Details"></a>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
    <th:block th:replace="fragments/footer"/>
</div>
</body>
</html>
