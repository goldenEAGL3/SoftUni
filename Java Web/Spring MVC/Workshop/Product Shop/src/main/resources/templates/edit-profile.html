<html lang="en" xmlns:th="https://www.thymeleaf.org">
<th:block th:replace="/fragments/head"/>
<body>
<div class="container-fluid">
    
    <header>
        <th:block th:replace="/fragments/navbar"/>
    </header>

    <main class="mt-3">
        <h1 class="text-center text-dark">Edit Profile</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:action="@{/users/edit/{id}(id=${user.id})}" th:method="post"><input type="hidden">
            <div class="form-group">
                <label for="username" class="font-weight-bold">Username</label>
                <input type="text" th:value="${user.username}" class="form-control" name="username" id="username" readonly="">
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">Old Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="oldPassword" required="">
            </div>
            <div class="form-group">
                <label for="newPassword" class="font-weight-bold">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="New Password..." name="password">
            </div>
            <div class="form-group">
                <label for="confirmNewPassword" class="font-weight-bold">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm New Password..." name="confirmPassword">
            </div>
            <div class="form-group">
                <label for="email" class="font-weight-bold">Email</label>
                <input type="email" th:value="${user.email}" class="form-control" id="email" placeholder="Email..." name="email">
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Edit</button>
            </div>
        </form>
    </main>
    
    <footer class="mt-3">
        <th:block th:replace="/fragments/footer"/>
    </footer>

</div>

</body></html>
