<html lang="en" xmlns:th="https://www.thymeleaf.org">
<th:block th:replace="/fragments/head"/>
<body>
<div class="container-fluid">
    
    <header>
        <th:block th:replace="/fragments/navbar"/>
    </header>

    <main class="mt-3">
        <div class="jumbotron bg-light" th:object="${user}">
            <div class="text-center">
                <img src="https://res.cloudinary.com/rado-cloud/image/upload/v1553353764/manager-512.png" alt="profileImg">
            </div>
            <div class="row">
                <div class="col col-md-12 text-center">
                    <h1 th:text="*{username}"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12 text-center">
                    <h4 th:text="*{email}"></h4>
                </div>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <a th:href="@{/users/edit/{id}(id=*{id})}" class="btn btn-dark">Edit Profile</a>
            </div>
        </div>
    </main>
    
    <footer class="mt-3">
        <th:block th:replace="/fragments/footer"/>
    </footer>

</div>


</body></html>
