<html lang="en" xmlns:th="https://www.thymeleaf.org">
<th:block th:replace="/fragments/head"/>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="/fragments/navbar"/>
    </header>
    <main class="mt-3">
        <h1 class="text-center text-dark">Register</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:action="@{/users/register}" th:method="post" th:object="${userRegisterBindingModel}">
            <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'text-danger'">
                <label for="username" class="font-weight-bold">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username..." name="username"
                       th:field="*{username}">
                <small id="usernameError" th:each="error : ${#fields.errors('username')}" th:text="${error}"></small>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'text-danger'">
                <label for="password" class="font-weight-bold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password"
                       th:field="*{password}">
                <small id="passwordError" th:each="error : ${#fields.errors('password')}" th:text="${error}"></small>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'text-danger'">
                <label for="confirmPassword" class="font-weight-bold">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..."
                       name="confirmPassword" th:field="*{confirmPassword}">
                <small id="confirmPasswordError" th:each="error : ${#fields.errors('confirmPassword')}"
                       th:text="${error}"></small>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'text-danger'">
                <label for="email" class="font-weight-bold">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email..." name="email"
                       th:field="*{email}">
                <small id="emailError" th:each="error : ${#fields.errors('email')}" th:text="${error}"></small>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Register</button>
            </div>
        </form>
    </main>

    <footer class="mt-3">
        <th:block th:replace="/fragments/footer"/>
    </footer>

</div>

</body>
</html>
